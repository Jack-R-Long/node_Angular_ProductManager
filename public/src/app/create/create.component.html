<h1>Create a New Product</h1>
<form (submit)="createProduct()">
	<p> {{ newProduct | json }} </p>
	<div class="form-group">
		<label for="exampleInputEmail1">Title</label>
		<p class="text-danger">{{errMessage.title}}</p>
		<input type="email" class="form-control"  name="newProduct.title" [(ngModel)]="newProduct.title"  placeholder="Enter title">
	</div>
	<div class="form-group">
		<label for="exampleInputEmail1">Price</label>
		<p class="text-danger">{{errMessage.price}}</p>
		<input type="email" class="form-control"  name="newProduct.price" [(ngModel)]="newProduct.price"  placeholder="Enter price">
	</div>
	<div class="form-group">
		<label for="exampleInputEmail1">Image URL</label>
		<input type="email" class="form-control"  name="newProduct.url" [(ngModel)]="newProduct.url"  placeholder="Enter image url">
	</div>
	<button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>
